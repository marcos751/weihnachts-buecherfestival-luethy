<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weihnachts-Bücherfestival Lüthy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Weihnachts-Bücherfestival Lüthy</h1>
    <nav>
      <a href="#programm">Programm</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </header>

  <main>
    <section id="programm">
      <h2>Programm</h2>
      <p>Hier steht das Programm des Festivals...</p>
    </section>

    <section id="kontakt">
      <h2>Kontakt</h2>
      <form method="POST" action="https://formspree.io/f/mayvlzye">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Senden</button>
      </form>
      <p>Oder schreibe an: <a href="mailto:westside@buchhaus.ch">westside@buchhaus.ch</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Weihnachts-Bücherfestival Lüthy</p>
  </footer>
</body>
</html>
